<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; }
        .container { max-width: 400px; margin: 100px auto; padding: 20px; background: white;
                     border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input[type=text], input[type=password] { width: 100%; padding: 10px;
                     margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px;
                 border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="/login">
            <label>Username</label>
            <input type="text" name="username" required />
            <label>Password</label>
            <input type="password" name="password" required />
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/create_user">Create one here</a>.</p>
    </div>
</body>
</html>
